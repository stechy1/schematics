version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@types/node"
    versions:
    - 14.14.22
  - dependency-name: "@typescript-eslint/parser"
    versions:
    - 4.14.1
  - dependency-name: eslint-config-prettier
    versions:
    - 7.1.0
  - dependency-name: "@angular-devkit/core"
    versions:
    - 11.0.6
